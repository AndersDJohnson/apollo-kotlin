query NestedFragment {
  viewer {
    libraries(limit: 1) {
      id
      books { id }
      ...nestedBook
    }
  }
}

fragment nestedBook on Library {
  books {
    author { id }
  }
}

query GetUsersWithoutAdmins($includeAdmins: Boolean = false) {
  users(includeAdmins: $includeAdmins) {
    id
  }
}

query GetUsersWithAdmins($includeAdmins: Boolean = true) {
  users(includeAdmins: $includeAdmins) {
    id
  }
}

query getCountry($code:ID!) {
  #efredsver
  country(code:$code) {
    code @skip(if:true)
    name
  }
}
